<!DOCTYPE html>
<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">        
        <style>
			#myfeed {
                width: 100%;
			}
			#myfeed div {
                font-size: small;
                color: #fff;
			}
            .container{
                display: flex;
                flex-wrap: wrap;
            }
            .eventRow{
                height: 320px; 
            }
            .event{
                box-sizing: border-box;
                border: #fff solid 5px;
                background: rgba(51, 51, 51, 1);
                padding: 0px;
                height: 100%;
                flex: 0 0 25%;
                max-width: 25%;
            }
            .eventText{
                background: rgba(51, 51, 51, 1);
                padding: 5px;
            }
            .event a{
                font-size: 11px;
                color: #ffcb05;
                font-weight: bold;
                line-height: 150%;
                text-decoration: none;
                
            }
            .event a:hover{
                text-decoration: underline;
                
            }
            .link-container{
                flex: 0 0 50%;
                max-width: 50%;
            }
            .event ul{
                padding: 0px;
                margin: 5px 0px 0px 0px;
                list-style-type: none;
                font-size: 12px;
            }
            .event li{
                list-style-type: none;
                font-size: 12px;
                line-height: 1.42857;
            }
            .event h3{
                margin: 0px;
                font-size: 14px;
            }
            .eventImage{
                width: 100%;
                height: 45%;
                object-fit: cover;
            }
            .fa-link{
                color: #ffcb05;
            }
            .page-button{
                background-color: #ffcb05;
            }
            @media only screen and (max-width: 768px) {
                .event{
                    flex: 0 0 50%;
                    max-width: 50%;
                }
            }
            @media only screen and (max-width: 480px) {
                .event{
                    flex: 0 0 100%;
                    max-width: 100%;
                }
            }
		</style>
	</head>
	<body>
		<div id="myfeed"></div>
            <div id="pagination-wrapper"></div>
        <!--use git js -->
        <!-- <script src = "https://cdn.jsdelivr.net/gh/Alanhou1222/JavaScript-Feed/feed.js"></script> -->
        <!-- use local js -->
        <script src = "feed.js"></script>
    </body>
</html>
